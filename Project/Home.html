<!DOCTYPE html>
<html>
 
<head>
    <title>HomePage</title>
    <link rel="stylesheet" href="HomeS.css">
</head>
 
<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <li><a href="#Profile">Profile</a></li>
            <li><a href="#Info">Update Info</a></li>
            <li><a href="#Change">Change Password</a></li>
        </ul>
        <div class="rightnav">
            <input type="text"
                   name="search"
                   id="search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>
 
    <section class="firstsection">
        <div class="box-main">
            <div class="firstHalf">
                <h1 class="text-big"
                    id="Profile">Profile
                  </h1>
            </div>
        </div>
    </section>
 

    <section class="secondsection">
        <div class="box-main">
            <div class="firstHalf">
                <h1 class="text-big"
                    id="Info">
                    Update Info
                </h1>
                <div class="field">
                    <input type="text" placeholder="First Name" required>
                 </div>
                 <div class="field">
                    <input type="text" placeholder="Last Name" required>
                 </div>
                
            </div>
        </div>
    </section>

    <section class="thirdsection">
        <div class="box-main">
            <div class="firstHalf">
                <h1 class="text-big"
                    id="Change">
                    Change Password
                </h1>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                 </div>

                 <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                 </div>
            </div>
            
        </div>
    </section>
 
 
    <footer class="background">
        <p class="text-footer">
        </p>
    </footer>
</body>
 
</html>
